<h1>Friends Data.</h1>
<p *ngIf="!friendList">
    <em>Loading...</em>
</p>

<p>
    <a [routerLink]="['/fetch-person']" class="btn btn-primary"><span class='glyphicon glyphicon-arrow-left'></span> Back</a>
</p>
<br />

<h1 *ngIf="person">The {{person.name}} closest friends (at most 3).</h1>

<table class='table' *ngIf="friendList">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Latitude</th>
            <th>Longitude</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let friend of friendList">
            <td>{{ friend.id }}</td>
            <td>{{ friend.name }}</td>
            <td>{{ friend.latitude }}</td>
            <td>{{ friend.longitude }}</td>
            <td>
        </tr>
    </tbody>
</table>
